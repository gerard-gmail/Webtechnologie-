<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contacteer Gerard</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    </head>
  <body>
    <div class="main">
      <div class="navbar">
        <a href="/index.html" class="logo-link">
          <img src="/assets/img/logo.jpg" class="logo" alt="Logo Gerard" />
        </a>
        <div class="menu-toggle" id="menu-toggle">â˜°</div>
        <ul id="nav-links">
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/portfolio.html">OVER MIJ</a></li>
          <li><a href="/projecten.html">PROJECTEN</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
        </ul>
      </div>

      

      <section class="contact-greeting">
        <img
          src="/assets/img/robot-ai-technology-character-icon.png"
          alt="Vriendelijk mannetje"
          class="greeting-image"
        />
        <div class="speech-bubble" id="greeting-text">
          Ik sta klaar voor al uw vragen!
        </div>
      </section>

      <section class="contact-form">
        <h2>Contacteer Mij</h2>
        <div class="form-group">
          <label for="name">Naam:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="subject">Onderwerp:</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="form-group">
          <label for="message">Bericht:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="button" class="send-button" onclick="sendEmail()">
          Stuur Bericht
        </button>
      </section>

      <section class="contact-map-section">
        <h2>Waar je me kunt vinden</h2>
        <div id="gerardMap"></div>
      </section>

      <script>
        const menuToggle = document.getElementById("menu-toggle");
        const navLinks = document.getElementById("nav-links");
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });

        function sendEmail() {
          const name = document.getElementById("name").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;
          const recipient = "bareyangerard27@gmail.com";
          const body = `Naam: ${name}\nOnderwerp: ${subject}\n\nBericht: ${message}`;
          const mailtoUrl = `mailto:${recipient}?subject=${encodeURIComponent(
            subject
          )}&body=${encodeURIComponent(body)}`;
          window.location.href = mailtoUrl;
        }

        const greetings = [
          "Hopelijk was alles duidelijk!",
          "Stel al je vragen hier.",
          "Hopelijk kunnen we een team worden!",
          "Wat kan ik voor je doen?",
          "Aarzel niet om contact op te nemen.",
          "Ik ben er om je te helpen.",
          "Fijn dat je contact opneemt!",
          "Laat van je horen!",
          "Hallo Mister Charpentier :)",
        ];

        const greetingTextElement = document.getElementById("greeting-text");

        function changeGreeting() {
          const randomIndex = Math.floor(Math.random() * greetings.length);
          greetingTextElement.textContent = greetings[randomIndex];
        }
        setInterval(changeGreeting, 3000);
        changeGreeting();
      </script>

      <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      ></script>

      <script>
        const gooreind = [51.354362, 4.538084,];

        let map = L.map('gerardMap').setView(gooreind, 14);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let circle = L.circle(gooreind, {
            color: 'orange',
            fillColor: 'orange', 
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        circle.bindPopup('mijn werkgebied').openPopup();

      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });
      </script>
    </div> <footer class="site-footer">
      <p>&copy; <span id="current-year"></span> Gerard. Alle rechten voorbehouden.</p>
  </footer>

</body>
</html>
    </div>
    
  </body>
</html>
