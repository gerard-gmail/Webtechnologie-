<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <a href="index.html" class="logo-link">
          <img
            src="/assets/img/logo.jpg"
            class="logo"
            alt="Ga naar de homepage"
          />
        </a>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <ul id="nav-links">
          <li><a href="/index.html">HOME</a></li>
          <li><a href="/portfolio.html">OVER MIJ</a></li>
          <li><a href="/projecten.html">PROJECTEN</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
        </ul>
      </div>

      <section class="projecten">
        <h2>Mijn Projecten</h2>
        <div class="projecten-grid">
          <div class="project-item" data-project="kanon">
            <img src="/assets/img/Kannon.png" alt="KANON" />
            <div class="project-title-container">
              <h3>KANON</h3>
            </div>
          </div>
          <div class="project-item" data-project="slagboom">
            <img src="/assets/img/slagboom.png" alt="SLAGBOOM" />
            <div class="project-title-container">
              <h3>SLAGBOOM</h3>
            </div>
          </div>
          <div class="project-item" data-project="loxone">
            <img
              src="/assets/img/Loxone.JPG"
              alt="LOXONE: Automatische zonnewering"
            />
            <div class="project-title-container">
              <h3>LOXONE: Automatische zonnewering</h3>
            </div>
          </div>
          <div class="project-item" data-project="project4">
            <img
              src="/assets/img/router on a stick.png"
              alt="Router on a Stick: VLAN Configuratie"
            />
            <div class="project-title-container">
              <h3>Router on a Stick: VLAN Configuratie</h3>
            </div>
          </div>
          <div class="project-item" data-project="project5">
            <img
              src="/assets/img/apgiotboardscreen.png"
              alt="Project Titel 5"
            />
            <div class="project-title-container">
              <h3>APGIoTBoard</h3>
            </div>
          </div>
          <div class="project-item" data-project="project6">
            <img
              src="/assets/img/autotje.png"
              alt="Robotwagentje"
            />
            <div class="project-title-container">
              <h3>Robotwagentje</h3>
            </div>
          </div>
        </div>
      </section>

      <div id="projectModal" class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
          <img
            id="modal-image"
            src=""
            alt="Welkom! Bekijk mijn projecten door op de afbeeldingen te klikken."
          />
          <div id="modal-text">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <ul id="modal-tools"></ul>
            <div id="modal-links"></div>
          </div>
        </div>
      </div>

      <script>
        const projectItems = document.querySelectorAll(".project-item");
        const modal = document.getElementById("projectModal");
        const modalImage = document.getElementById("modal-image");
        const modalTitle = document.getElementById("modal-title");
        const modalDescription = document.getElementById("modal-description");
        const modalTools = document.getElementById("modal-tools");
        const modalLinks = document.getElementById("modal-links");
        const closeButton = document.querySelector(".close-button");

        const projectData = {
          kanon: {
            title: "KANON",
            imageLarge: "/assets/img/Kannon.png",
            description:
              "Voor mijn GIP-project tijdens mijn opleiding tot CNC-operator aan het Don Bosco Mariaberginstituut heb ik een miniatuurkanon ontworpen en gebouwd. Dit project combineerde verschillende metaalbewerkingstechnieken zoals draaien, frezen, boren en schroeven. Ik maakte gebruik van CNC-machines en programmeerde ze met G-code via HSMWorks of rechtstreeks met N-code. Het ontwerp werd volledig uitgetekend in SolidWorks, waarmee ik nauwkeurige technische tekeningen en simulaties kon maken. De constructie vereiste veel precisie en planning, en ik ben trots op het eindresultaat!",
            tools: ["CNC", "Solid-Works", "HSM-Works"],
            links: `<a href="https://ap.cloud.panopto.eu/Panopto/Pages/Sessions/List.aspx?folderID=df737336-b443-41c3-a204-b2da000da69d" target="_blank">Bekijk Demo</a>`,
          },
          slagboom: {
            title: "SLAGBOOM",
            imageLarge: "/assets/img/slagboom.png",
            description:
              "Voor het vak Embedded Systemen ontwierp ik een automatische slagboom met een Arduino Nano, servomotor, drukknoppen en LED’s. Bij een open slagboom brandde een groen LED-licht. Zodra de slagboom sloot, knipperden twee rode LED’s om de beurt. De slagboom werd bediend via twee drukknoppen: één voor aankomst (sluiten) en één voor vertrek (openen). De aansturing gebeurde met interrupts, zodat het systeem snel en correct reageerde. Dit project gaf mij een goed inzicht in het werken met hardwarecomponenten en real-time softwaresturing.",
            tools: ["C++", "Arduino IDE", "Oscilloscoop"],
            links: `<a href="https://ap.cloud.panopto.eu/Panopto/Pages/Sessions/List.aspx?folderID=e3306309-0764-4c55-bffa-b2d90180ae3c" target="_blank">Bekijk Demo</a> <a href="https://wokwi.com/projects/425068228806459393" target="_blank"> Bekijk Wokwi</a>`,
          },
          loxone: {
            title: "LOXONE: Automatische zonnewering",
            imageLarge: "/assets/img/Loxone.JPG",
            description:
              "Voor dit project gebruikte ik het Loxone-systeem om een automatische zonnewering te maken voor een een zuidgericht schuifraam. De zonnewering sluit bij felle zon, maar blijft open als iemand via de schuifdeur naar buiten is gegaan. Elke keer als de zonnewering opent, gaat er automatisch een gloeilamp aan via een relais. Ik bracht de bekabeling in orde en gebruikte het programma Loxone Config om de volledige logica te programmeren.",
            tools: ["Loxone Config", "Smart home", "Elektrische installatie"],
            links: `<a href="/assets/img/Documentatie Rolluikmotor.pdf" target="_blank">Bekijk Documentatie project</a>`,
          },
          project4: {
            title: "Router on a Stick: VLAN Configuratie",
            imageLarge: "/assets/img/router on a stick.png",
            description:
              "Voor het vak Routering & Switching configureerde ik een Router on a Stick opstelling met een MikroTik router en een Cisco switch. Het doel was om verschillende virtuele netwerken (VLAN's) te creëren en de communicatie hiertussen te regelen via één enkele routerinterface die als trunk fungeerde. Door het configureren van VLAN's (Management, Werknemers, IOT en Guest) op de switch en de bijbehorende sub-interfaces op de router, kon ik het netwerk logisch segmenteren. De router verzorgde de inter-VLAN routing en ik implementeerde specifieke firewallregels om de communicatie tussen deze segmenten te beperken, zoals het isoleren van het Guest netwerk en het beveiligen van het Management VLAN. Dit project demonstreerde de efficiënte inzet van een enkele routerinterface voor het afhandelen van verkeer tussen meerdere logische netwerken en gaf mij een dieper inzicht in VLAN-technologie en netwerksegmentatie.",
            tools: ["MikroTik RouterOS", "Cisco IOS"],
            links: `<a href="/assets/img/Documentatie routering en switching Gerard.pdf" target="_blank"> Bekijk Documentatie project</a>`,
          },
          project5: {
            title: "APGIoTBoard",
            imageLarge: "/assets/img/apgiotboardscreen.png",
            description:
              "Voor dit project ontwikkelde ik een reeks interactieve demonstratieprogramma's voor het APGIoTBoard. Het doel was om de mogelijkheden van het bord en mijn programmeervaardigheden te tonen door middel van verschillende offline toegankelijke functies, geschreven in Python op een Raspberry Pi Pico. Via de drukknoppen, de draaiknop en de LED's kunnen gebruikers door een menu van minstens vijf verschillende programma's navigeren en deze selecteren. Elk programma demonstreert de functionaliteit van een of meerdere componenten van het APGIoTBoard: de LED's (inclusief een complex patroon), de drukknoppen, de draaiknop en de temperatuursensor. Eén van de programma's toont ook het bewaren en uitlezen van data uit een bestand, inclusief foutafhandeling. Dit project gaf me inzicht in het offline aansturen van hardwarecomponenten en het creëren van een gebruikersvriendelijke interface zonder directe computerverbinding, waarbij ik uitsluitend gebruik maakte van de hardware abstractie module (apgiotboard).",
            tools: ["Python", "Raspberry Pico", "Thonny"],
            links: `<a href="">Bekijk Demo</a>`, 
          },
          project6: {
            title: "Robotwagentje",
            imageLarge: "/assets/img/autotje.png",
            description:
              "In dit project heb ik een autonoom robotwagentje gebouwd dat zelfstandig een zwartlijnparcours kan volgen. Het doel was om een voertuig te maken dat zijn eigen weg kan vinden op een vooraf bepaald pad. Dit project combineert hardware en software, zoals motorbesturing, sensoruitlezing en microcontrollerprogrammering.  Dit is het brein van het robotwagentje. Ik heb deze kleine, maar krachtige microcontroller gebruikt om de motoren aan te sturen en de informatie van de sensoren te verwerken. De Arduino Nano is geprogrammeerd met de Arduino IDE. Om de DC-motoren aan te sturen, heb ik de L9110 motor driver module gebruikt. Met deze module kan ik de snelheid en richting van de motoren regelen. Twee DC-motoren zorgen voor de aandrijving van het wagentje. Om de zwarte lijn te detecteren, heb ik TCRT5000 infraroodsensoren gebruikt. Deze sensoren meten de reflectie van infrarood licht en geven een spanningssignaal afhankelijk van de kleur van het oppervlak. Een 16x2 LCD-scherm, aangestuurd via I2C, toont real-time informatie.  Drukknoppen werden gebruikt om de motorfuncties handmatig te bedienen en te testen. Een potentiometer werd gebruikt om de snelheid van de motoren te regelen. Een breadboard werd gebruikt om de elektronische componenten met elkaar te verbinden en te testen. Jumper draden werden gebruikt om de verschillende componenten met elkaar te verbinden. ",
            tools: ["Arduino Nano", "sensoren", "DC-motoren"],
            links: `<a href="">Bekijk Demo</a>`, 
          },
        };

        projectItems.forEach((item) => {
          item.addEventListener("click", () => {
            const projectId = item.dataset.project;
            const data = projectData[projectId];

            modalImage.src = data.imageLarge;
            modalTitle.textContent = data.title;
            modalDescription.textContent = data.description;

            modalTools.innerHTML = "";
            data.tools.forEach((tool) => {
              const li = document.createElement("li");
              li.textContent = tool;
              modalTools.appendChild(li);
            });

            modalLinks.innerHTML = data.links;
            modal.style.display = "flex";
          });
        });

        closeButton.addEventListener("click", () => {
          modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
        const menuToggle = document.getElementById("menu-toggle");
        const navLinks = document.getElementById("nav-links");

        if (menuToggle && navLinks) {
          menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
          });
        }
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });
      </script>
    </div> <footer class="site-footer">
      <p>&copy; <span id="current-year"></span> Gerard. Alle rechten voorbehouden.</p>
  </footer>
    </div>
  </body>
</html>
